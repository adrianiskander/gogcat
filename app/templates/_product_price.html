{% if product.isDiscounted %}
  <div class="d-flex flex-row">
    <div class="d-flex align-items-center">
      <span class="btn btn-sm bg-purple fw-bold text-white">
        -{{ product.price.discount }}%
      </span>
    </div>
    <div class="mx-1"></div>
    <div class="d-flex flex-column">
      <span class="d-flex justify-content-end small text-decoration-line-through">
        {{ product.price.baseAmount }}
      </span>
      <span class="fw-bold">
        {{ product.price.symbol }}{{ product.price.amount }}
      </span>
    </div>
  </div>
{% elif product.price.isFree %}
  Free
{% else %}
  <span>
    {{ product.price.symbol }}{{ product.price.amount }}
  </span>
{% endif %}
